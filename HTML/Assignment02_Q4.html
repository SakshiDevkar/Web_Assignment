<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <center>
        <h1>Update Member</h1>
        <form>
            <label for="username">Username : </label>
            <input type="text" name="UName" id="username"><br><br>

            <lable for="password">Password : </lable>
            <input type="password" name="Password" id="password"><br><br>

            <label for="fullname">FullName : </label>
            <input type="text" name="FullName" id="fullname"><br><br>

            <label for="Email">Email : </label>
            <input type="email" name="email" id="Email"><br><br>

            <lable for="MobileNo">Mobile No : </lable>
            <input type="number" name="MNo" id="MobileNo"><br><br>

            <label for="address">Address : </label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>

            <button type="update">Update</button>
            <button type="delete">Delete</button>

        </form>
        </center>
    </body>
</html>
