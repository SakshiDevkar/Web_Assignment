<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <Center>
        <h1>Register New Member</h1>
        <form>
            <label for="FullName">Full Name : </label>
            <input type="text" name="FName" id="FullName"><br><br>

            <label for="Email">Email :</label>
            <input type="email" name="email" id="Email"><br><br>

            <lable for="PhoneNumber">PhoneNumber : </lable>
            <input type="number" name="PNo" id="PhoneNumber"><br><br>

            <lable> Gender : </lable>
            <lable for="male">Male</lable>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">

            <lable for="other">Other</lable>
            <input type="radio" name="gender" id="other" value="other"><br><br>

            <label for="address">Address : </label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>

            <label for="designation">Designation : </label>
            <select id="designation" name="designation">
                <option value="">Principal</option>
                <option value="">Teacher</option>
                <option value="">Staff</option>
            </select><br><br>

            <label for="department">Department : </label>
            <select id="department" name="Department">
                <option value="">Arts</option>
                <option value="">Commerce</option>
                <option value="">Science</option>
                <option  value="">Account</option>
            </select><br><br>

            <input type="submit">
            <input type="reset">

        </Center>
        </form>
    </body>
</html>
